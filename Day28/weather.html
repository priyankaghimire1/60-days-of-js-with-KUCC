<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="nav">
        <h1>Weather App</h1>
    </div>
    <div class="searchBar">
        <input class="name" placeholder="Type your city name">
        <button class="search">Search</button>
    </div>
    <div class="container">
        <div class="weather">
            <p class="para"><span class="cityName">City Name</span></p>
            <p class="para">Temperature:<span class="temp">T</span> degrees</p>
            <p class="para">Wind:<span class="wind"></span> KM/HR</p>
            <p class="para">Humidity:<span class="humid"></span>%</p>
        </div>
        <img src="img\sun.png" class="icon"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

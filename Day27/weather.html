<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="nav">
        <h1>Weather App</h1>
    </div>
    <div class="search">
        <input class="cityName" placeholder="Type your city name">
        <button class="search">Search</button>
    </div>
    <div class="container">
        <div class="weather">
            <p class="para city">_______</p>
            <p class="para">Temperature: __degrees</p>
            <p class="para">Wind: __ M/S</p>
            <p class="para">Humidity: __%</p>
        </div>
        <div class="icon"></div>
    </div>
</body>
</html>
